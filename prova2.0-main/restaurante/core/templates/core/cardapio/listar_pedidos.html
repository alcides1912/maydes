{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/pedido.css' %}">
<div class="container">
    <h1>Pedidos</h1>
    <a href="{% url 'listar_comidas' %}" class="button">Voltar</a>
    <a href="{% url 'criar_pedido' %}" class="button">Novo Pedido</a>
    <ul>
        {% for pedido in pedidos %}
        <li>
            <strong>{{ pedido.mesa }}</strong> - {{ pedido.criado_em|date:"d/m/Y H:i" }}
            <ul>
                {% for comida in pedido.comidas.all %}
                <li>{{ comida.nome }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
